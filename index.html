<html>
<head>
	<title>Jogo Da Velha</title>
	<style type="text/css">
		
		h1 {
			text-align: center;
		}

		table {
			margin: auto;
		}

		td {
			width: 100px;
			height: 100px;
		}

		.vertical {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}
		.horizontal {
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
		.x, .o {
			text-align: center;
			color: blue;
			font-size: 52px;
			font-family: sans-serif;
			font-weight: 900;
		}
	</style>
</head>
<body>

<h1>Jogo Da Velha</h1>

<table>
	<tr>
		<td class="x">X</td>
		<td class="vertical"></td>
		<td></td>
	</tr>

	<tr>
		<td class="horizontal"></td>
		<td class="vertical horizontal o">O</td>
		<td class="horizontal o">O</td>
	</tr>

	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
</table>

</body>
</html>
